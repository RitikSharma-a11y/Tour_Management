<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="formstyle.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <style>table{
    text-align: left;
  }
  tr:nth-child(odd) {
    background-color:lavender;
  }
  th, td {    
  border: 0px solid black;  
  margin-left: auto;  
  margin-right: auto;  
  border-collapse: collapse;    
  width: 500px;  
  text-align: center;  
  font-size: 20px;  
  }    
  </style>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="tour.php" method="post">
        <div class="user-details">

          <div class="input-box">
            <span class="details">Destination</span>
            <input type="radio"  name="dest" value="Vancouver,Canada" checked>Vancouver,Canada
          </div>
        <div class="input-box">
          <span class="details">Package Info</span>
          <input type="radio"  name="dest" value="₹230900 / Per Person" checked>₹230900 / Per Person
          </div>

          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text"  name="fname"  placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details" >Phn NO.</span>
            <input type="text" name="pno" placeholder="Enter your contact number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text"  name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details" >Address</span>
            <input type="text" name="add" placeholder="Enter your Address" required>
          </div>
          <div class="input-box">
            <span class="details" >State</span>
            <input type="text" name="state" placeholder="Enter your State" required>
          </div>
          <div class="input-box">
            <span class="details">Pin <Code></Code></span>
            <input type="text" name="pin" placeholder="Confirm your Pincode" required>
          </div>
          <div class="input-box">
            <span class="details">Landmark</span>
            <input type="text" name="land" placeholder="Enter your Landmark" required>
          </div>
          <div class="input-box">
            <span class="details">Id Proof</span>
            <select name="id" >
              <option value="-NA-" selected>-NA-
              <option value="Aadhaar Card">Aadhaar Card
              <option value="PassPort" >PassPort
             <option value="Voter Card" >Voter Card
              <option value="Driving Lisence" >Driving Lisence
              <option value="PAN Card">PAN Card
              </option></select> 
              <br><br>
            <input type="text" name="idno" placeholder="Enter your Id ProofNo :" required>   
          </div>
          <div class="input-box">
            <span class="details" >No Of Person's</span>
            <input type="text" name="per" placeholder="Number Of Person's(Max 5)" required>
          </div>
 <div class="input-box">
           
              <span class="details">Data Of Travel</span>
            <input type="date" name="atime" required>   
          </div>
          

          <div class="input-box">
            <span class="details">Hotel Rooms</span>
              <select name="hroom" >
                <option value="-NA-" selected>-NA-
                <option value="Fairmont Gold Room, 1 King Bed">Fairmont Gold Room, 1 King Bed
                <option value="Junior Suite, 1 King Bed with Sofa bed">Junior Suite, 1 King Bed with Sofa bed
               <option value="One Bedroom Suite, 1 King Bed with Sofa bed">One Bedroom Suite, 1 King Bed with Sofa bed
                <option value="Fairmont Gold Suite, 1 King Bed">Fairmont Gold Suite, 1 King Bed
    
                </option></select>
            </option></select>

              </option></select> 
            
          </div> 


          <div class="input-box">
            <span class="details">Flights</span>
              <select name="flight" >
                <option value="-NA-" selected>-NA-
                <option value=" All Nippon Airways">All Nippon Airways
                <option value="Delta Air Lines">Delta Air Lines
               <option value="Emirates">Emirates
                <option value="Lufthansa">Lufthansa
    
                </option></select>
            </option></select>

              </option></select> 
            
          </div> 

        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
